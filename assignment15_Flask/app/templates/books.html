<!DOCTYPE html>
<html>
<head>
    <title>Library Books</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publication</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book['number'] }}</td>
                <td>{{ book['title'] }}</td>
                <td>{{ book['author'] }}</td>
                <td>{{ book['publication'] }}</td>
                <td>{{ book['isbn'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
